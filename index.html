<html>
<head>
    <title>Story Management Tool </title>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/d3.v3.4.8.min.js"></script>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <p>Hello World 1</p>
    <p>Hello World 2</p>

    <script>
      //var p = d3.select('body').selectAll('p').text('www.ourd3js.com');
      //p.style('color', 'red').style('font-size', '72px');
      
      //var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
      var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
      
//      var linear = d3.scaleLinear().domain([0, d3.max(dataset)]).range([0, 250]);
      var linear = d3.scale.linear().domain([0, d3.max(dataset)]).range([0, 250]);
      
      var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
      
      var svg = d3.select('body').append('svg').attr('width', 300).attr('height', 300);

      svg.selectAll('rect').data(dataset).enter().append('rect').attr('x', 20).attr('y', function(d, i){ return  i*rectHeight}).
      attr('width', function(d, i){return linear(d)})
      .attr('height', function(d, i){return rectHeight -2}).attr('fill', 'steelblue');


        var axis =  d3.svg.axis().scale(linear).orient('bottom').ticks(7);
        svg.append('g')
                .attr("class","axis")
                .attr("transform","translate(20,130)")
                .call(axis);
    </script>

</body>

</html>
